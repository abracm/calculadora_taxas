<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <title>
      Calculadora de Taxas da WCA
    </title>
    <style>
      body {
        margin-top: 50px;
        text-align: center;
        font-size: 20px;
        color: rgb(0, 0, 0);
        font-family: 'Courier New', Courier, monospace;
      }

      p {
        font-weight: bold;
        font-size: 25px;
      }

      img {
        max-height: 100px;
      }

    </style>
  </head>
  <body>
    <img src="https://i.imgur.com/WrFKnqk.png">
    <h1>Calculadora de Taxas da WCA</h1>

    <div class="form-wrapper">
      <input type="text" id="quantidadeCompetidores" name="quantidadeCompetidores" placeholder="Número de competidores">
      <input type="text" id="valorInscricao" name="" placeholder="Valor da inscrição">
      <button onClick="calcularTaxa()">Calcular taxa</button>
      <p></p>
    </div>

    <p id="valorTaxa"></p>  

    <script>
      function calcularTaxa() {
        var numeroCompetidores = document.getElementById("quantidadeCompetidores").value
        var valorInscricao = document.getElementById("valorInscricao").value
        if ((valorInscricao * 0.15) > 2.32) {
          var valorIndividual = valorInscricao * 0.15
        } else {
          var valorIndividual = 2.32
        }
        document.getElementById("valorTaxa").innerHTML = (`A taxa da WCA será de R$${valorIndividual} por competidor, 
R$${numeroCompetidores * valorIndividual} total.`)
      }
    </script>

  </body>
